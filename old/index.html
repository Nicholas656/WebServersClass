<!DOCTYPE html>
<html>
    <head>
        <!--<link rel="stylesheet" href="index.css">-->
        <script>
            function submitClickHandler()
            {
                var form = document.forms["feedback"];
                var radioMissing = form["missing"];
                var radioWrong = form["wrong"];
                var radioQuestion = form["question"];
                var email = form["email"];
                var message = form["additional"];
                var msg = radioMissing.checked + " " + radioWrong.checked + " " + radioQuestion.checked + "\n" + email.value + "\n" + additional.value;
                if(!demo(email))
                {
                    document.getElementById("incorrect").innerHTML="Incorrect email!";
                }else{
                    document.getElementById("incorrect").innerHTML="";
                }
                window.alert(msg);
            }

            function demo(str) {
                const isEmail = /^[a-z0-9.]{1,64}@[a-z0-9.]{1,64}$/i.test(str);
                console.log(isEmail, str);
                return isEmail;
            }

            function onHover(element)
            {
                element.style.borderStyle="Solid";
            }
            function onLeave(element)
            {
                element.style.borderStyle="Dashed";
            }
        </script>
    </head>
    <title>
        <h1>Documenting APTs</h1>
    </title>
    <body>
        <h1 style="text-align:center;">Documenting different APTs I find interesting</h1>
        <!-- Adding some padding between title and the different APTs -->
        <div style="height: 50px; width: 100%;"></div>

        <!-- Simple padding to keep things nice -->
        <!-- APT-1 "box" -->
        <div style="width:350px; height: 165px; border-style: dashed; padding: 5px;" onmouseenter="onHover(this)" onmouseleave="onLeave(this)">
            <img style="width: 54px; height: 32px; vertical-align: top; float: right;" src="img/flags/PRC.png"/>
            <h3>APT1</h3>
            <h4>Alleged origin: China</h4>
            <ul>
                <li>Shady RAT</li>
                <li>GhostNet</li>
            </ul>
            <a href="https://en.wikipedia.org/wiki/PLA_Unit_61398">Source</a>
        </div>

        <!-- Simple padding to keep things nice -->
        <div style="height: 50px; width: 100%;"></div>

        <!-- APT-28 "box" -->
        <div style="width:350px; height: 165px; border-style: dashed; padding: 5px;" onmouseenter="onHover(this)" onmouseleave="onLeave(this)"> 
            <img style="width: 54px; height: 32px; vertical-align: top; float: right;" src="img/flags/RUS.png"/>
            <h3>APT28</h3>
            <h4>Alleged origin: Russia</h4>
            <ul>
                <li>2016 DNC Compromise</li>
                <li>Many more to be listed later</li>
            </ul>
            <a href="https://en.wikipedia.org/wiki/Fancy_Bear">Source</a>
        </div>
        <div style="height: 100px; width: 100%;"></div>

        <!-- Feedback form -->
        <h2>Submit feedback</h2>
        <form name="feedback">
            <!-- Usage of attributes, in this case disabled -->
            <input type="radio" id="missing" name="Contact" disabled/>
            <label for="missing" name="Contact">Something's missing [Yes alot is missing right now, site is still under construction]</label><br>

            <input type="radio" id="wrong" name="Contact"/>
            <label for="wrong" name="Contact">Something's incorrect</label><br>

            <input type="radio" id="question" name="Contact"/>
            <label for="question" name="Contact">I have a question</label><br>

            <br>

            <!-- Usage or regex for text "masking" -->
            <label for="email" name="Contact" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">Email Address</label>
            <input type="email" id="email" name="Contact" required/> <br>

            <p style="color: red;" id="incorrect"></p>
            <br>

            <!-- Multi-line textbox -->
            <textarea rows="5" cols="40" id="additional"></textarea>

            <br>
            <input type="submit" id="submitForm" name="Contact" onclick="submitClickHandler()"/>
        </form>
    </body>
</html>
